<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="container">
        <h1>To-Do List</h1>

        <form id="task-form" class="task-form">
            <input
                type="text"
                id="task-input"
                placeholder="Nueva tarea..."
            >
            <button type="submit">Agregar</button>
        </form>

        <p id="task-counter" class="task-counter">
            Tareas: 0
        </p>
<div class="filters">
    <button data-filter="all" class="active">Todas</button>
    <button data-filter="pending">Pendientes</button>
    <button data-filter="completed">Completadas</button>
</div>

        <ul id="task-list" class="task-list"></ul>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
